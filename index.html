<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout Page Master</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Checkout</h1>
    </div>
    <div class="content">
      <div class="form">
        <h3>Contact information</h3>
        <form action="" class="contact">
          <label for="">E-mail</label>
          <input type="email" name="email" id="" placeholder="Enter your e-mail..">
          <label for="">Phone</label>
          <input type="text" name="phone" id="" placeholder="Enter your phone...">
        </form>
        <h3>Sipping address</h3>
        <form action="">
          <label for="">Full name</label>
          <input type="text" name="name" id="" placeholder="Your name...">
          <label for="">Address</label>
          <input type="text" name="address" id="" placeholder="Your address...">
          <label for="">City</label>
          <input type="text" name="city" id="" placeholder="Your city...">
        </form>
        <div class="flex-input">
          <div>
            <label for="">Country</label>
            <select name="country" id="">
              <option value="indonesia">Indonesia</option>
              <option value="indonesia">Indonesia</option>
              <option value="indonesia">Indonesia</option>
            </select>
          </div>
          <div>
            <label for="">Postal code</label>
            <input type="text" name="postal" id="postal" placeholder="Your postal code...">
          </div>
        </div>
        <div class="checkbox">
          <input type="checkbox" name="" id="">
          <p>Save this information for next time</p>
        </div>
        <button class="btn">Continue</button>
      </div>

      <div class="box">
        <div class="box-item">
          <img src="images/photo1.png" alt="" srcset="">
          <div class="photo-content">
            <p class="photo-name">Vintage Backbag</p>
            <p class="active">$54.99</p>
            <p class="pricetag">$94.99</p>
            <div class="wrapper">
              <span class="min">-</span>
              <span class="num">1</span>
              <span class="plus">+</span>
            </div>
          </div>
        </div>
        <div class="box-item">
          <img src="images/photo2.png" alt="" srcset="">
          <div class="photo-content">
            <p class="photo-name">Levi Shoes</p>
            <p class="active">$74.99</p>
            <p class="pricetag">$124.99</p>
            <div class="wrapper">
              <span class="min2">-</span>
              <span class="num2">1</span>
              <span class="plus2">+</span>
            </div>
          </div>
        </div>
        <hr>
        <div class="shipping">
          <p>Sipping</p>
          <p>$19</p>
        </div>
        <hr>
        <div class="total">
          <p>Total</p>
          <p>$124.98</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <p>create by <a href="https://github.com/AnnangBudiS">AnnangBudiS</a> -devChallenge</p>
    </div>
  </div>
  <script src="index.js" charset="UTF-8"></script>
</body>

</html>
